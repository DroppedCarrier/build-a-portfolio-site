<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<title>
			Matthew Newby Mockup - Project 1
		</title>
	</head>
	<body>
		<div class="container">
		
			<!-- Logo and name -->
			<div class="row">
				<div class="col-md-3 logo">
					<img src="logo.jpg" class="img-responsive" alt="Logo" width="100" height="100">
				</div>
				<div class="col-md-9">
					<p class="heading">Matthew Newby</p>
					<p class="headingSmall">Front End Nano Degree</p>
				</div>
			</div>

			<!-- Gray bar -->
			<div class="row bar">
				<div class="col-xs-12 bar">
					<img src="bar.jpg" class="img-responsive img-rounded" alt="Gray Bar">
				</div>
			</div>
			
			<!-- Full size photo -->
			<div class="row">
				<div class="col-xs-12">
					<img src="road.jpg" class="img-responsive" alt="Full Size Photo" style="padding-top: 20px; padding-bottom:20px">
				</div>
			</div>
			
			<!-- Featured work header -->
			<div class="row">
				<div class="col-xs-12; .photo-header">
					<p class="photoHeader">Featured Work</p>
				</div>
			</div>
			
			<!-- Featured photos -->
			<div class="row">
				<div class="col-md-4 image">
					<a target="_blank" href="tampa1.jpg"> <img src="tampa1.jpg" class="img-responsive img-rounded" alt="Featured Photo"> </a>
						<div class="imgDesc">
							City at Night
						</div>
				</div>
				<div class="col-md-4 image">
					<a target="_blank" href="beach.jpg"> <img src="beach.jpg" class="img-responsive img-rounded" alt="Featured Photo"> </a>
						<div class="imgDesc">
							Fishing
						</div>
				</div>
				<div class="col-md-4 image">
					<a target="_blank" href="bridge.jpg"> <img src="bridge.jpg" class="img-responsive img-rounded" alt="Featured Photo"> </a>
						<div class="imgDesc">
							Pier
						</div>
				</div>
			</div> 
		</div>
	</body>
</html>
